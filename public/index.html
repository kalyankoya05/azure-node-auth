<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Welcome | Azure Node Auth</title>
  <link rel="stylesheet" href="/css/styles.css" />
  <style>
    .dashboard {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    .dashboard h1 {
      margin-bottom: 1.5rem;
      color: #333;
    }

    .dashboard .btn-group {
      display: flex;
      gap: 1rem;
    }

    .dashboard .btn {
      padding: 0.75rem 1.5rem;
      background: #0078d4;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      transition: background 0.2s;
    }

    .dashboard .btn:hover {
      background: #005a9e;
    }
  </style>
</head>

<body>
  <div class="dashboard">
    <h1>Welcome to Your App</h1>
    <div class="btn-group">
      <a class="btn" href="/register">Register</a>
      <a class="btn" href="/login">Login</a>
    </div>
  </div>
</body>

</html>
