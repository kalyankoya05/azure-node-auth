<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Shopping</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>

<body>
  <div class="shopping">
    <h1>Welcome, <span id="user-email">Customer</span>!</h1>
    <div class="products" id="product-grid"></div>
    <form action="/logout" method="post">
      <button class="logout-btn" type="submit">Log Out</button>
    </form>
  </div>

  <script>
    const products = [
      /* same 30 items as before */
      { name: "Red Dress", tag: "red dress" }, /* …and so on… */
      { name: "Portable Charger", tag: "power bank" }
    ];

    // Fill grid
    const grid = document.getElementById("product-grid");
    products.forEach(p => {
      const card = document.createElement("div");
      card.className = "product";

      const img = document.createElement("img");
      img.src = `https://source.unsplash.com/300x300/?${encodeURIComponent(p.tag)}`;
      img.alt = p.name;

      const info = document.createElement("div");
      info.className = "info";
      const title = document.createElement("h4");
      title.textContent = p.name;
      info.appendChild(title);

      card.append(img, info);
      grid.appendChild(card);
    });

    // Display email
    const params = new URLSearchParams(location.search);
    document.getElementById("user-email").textContent =
      params.get("email") || "Valued Customer";
  </script>
</body>

</html>
