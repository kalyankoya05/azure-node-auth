<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Shopping</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>

<body>
  <div class="shopping">
    <h1>Hello, <span id="user-email"></span>!</h1>
    <p>Here are some products for you:</p>
    <div class="products">
      <div class="product">Product A</div>
      <div class="product">Product B</div>
      <div class="product">Product C</div>
    </div>
    <form action="/logout" method="post" style="margin-top:1rem;">
      <button type="submit">Log Out</button>
    </form>
  </div>

  <script>
    // fetch user email from session via an endpoint (could be improved)
    fetch('/health') // dummy GET to ensure session is active
      .then(() => {
        // session exists; extract from cookie or ask server-side rendering in future
        // For simplicity, just show "You" or enhance to serve via templating
        document.getElementById('user-email').textContent = 'valued customer';
      });
  </script>
</body>

</html>
