<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Shopping</title>
  <link rel="stylesheet" href="/css/styles.css" />
  <style>
    .shopping {
      padding: 2rem;
      font-family: Arial, sans-serif;
    }

    .shopping h1 {
      margin-bottom: 1rem;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
    }

    .product {
      padding: 1rem;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="shopping">
    <h1 id="welcome">Welcome!</h1>
    <div class="products">
      <div class="product">Product A</div>
      <div class="product">Product B</div>
      <div class="product">Product C</div>
    </div>
  </div>

  <script>
    // Show the userâ€™s email
    const params = new URLSearchParams(window.location.search);
    const email = params.get('email') || 'Guest';
    document.getElementById('welcome').textContent = `Hello, ${email}!`;
  </script>
</body>

</html>
