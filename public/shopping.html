<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dashboard Shopping</title>
  <link rel="stylesheet" href="/css/dashboard.css">
</head>

<body>
  <div class="dashboard-container">
    <!-- Sidebar (no logout here) -->
    <aside class="sidebar">
      <h2>My Shop</h2>
    </aside>

    <!-- Main Content -->
    <section class="main-content">
      <header class="main-header">
        <h1>Products</h1>
        <!-- Moved logout into header -->
        <button class="header-logout-btn" onclick="logout()">Logout</button>
      </header>

      <div class="products" id="product-grid"></div>
    </section>
  </div>

  <script>
    // Sample 30 products
    const products = [
      { name: "Red Dress", tag: "red dress" }, /* …rest of your 30 items… */
      { name: "Portable Charger", tag: "power bank" }
    ];

    const grid = document.getElementById("product-grid");
    products.forEach(p => {
      const card = document.createElement("div");
      card.className = "product";

      const img = document.createElement("img");
      img.src = `https://source.unsplash.com/300x300/?${encodeURIComponent(p.tag)}`;
      img.alt = p.name;

      const info = document.createElement("div");
      info.className = "product-info";
      const title = document.createElement("h4");
      title.textContent = p.name;
      info.appendChild(title);

      card.append(img, info);
      grid.appendChild(card);
    });

    function logout() {
      fetch('/logout', { method: 'POST' })
        .then(() => window.location = '/')
        .catch(() => window.location = '/');
    }
  </script>
</body>

</html>
